apiVersion: apps/v1
kind: Deployment
metadata:
  name: elevator-api
  namespace: elevator-map
spec:
  replicas: 2
  selector:
    matchLabels:
      app: elevator-api
  template:
    metadata:
      labels:
        app: elevator-api
    spec:
      containers:
      - name: api
        image: registry.local/elevator-api:latest
        ports:
        - containerPort: 4000
